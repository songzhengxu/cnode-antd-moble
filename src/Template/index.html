<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>web app</title>
  <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
  <script src="https://gw.alipayobjects.com/os/rmsportal/uDTmsEBmTUVrpmCBozbm.js" charset="utf-8"></script>
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <div id="root">
    加载中,请稍后
  </div>
  <!--  注意: 通过cdn加载的方式，一定要注意引入顺序，有严格要求， 比如react-redux 依赖redux,如果redux比react-redux后引入则会报错  -->

  <!-- react -->
  <script src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
  <!-- react-dom -->
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
  <!-- prop-types -->
  <script src="https://cdn.bootcss.com/prop-types/15.5.10/prop-types.min.js"></script>
  <!-- redux -->
  <script src="https://cdn.bootcss.com/redux/3.7.2/redux.min.js"></script>
  <!-- react-redux -->
  <script src="https://cdn.bootcss.com/react-redux/5.0.6/react-redux.min.js"></script>
  <!-- react-router -->
  <script src="https://cdn.bootcss.com/react-router/4.1.2/react-router.min.js"></script>
  <!-- react-router-dom -->
  <script src="https://cdn.bootcss.com/react-router-dom/4.1.2/react-router-dom.min.js"></script>
  <!-- moment 时间插件 -->
  <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
  <!-- axios -->
  <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
  <!-- babel-polyfill -->
  <script src="https://cdn.bootcss.com/babel-polyfill/6.26.0/polyfill.min.js"></script>

  <!-- 字体图标  -->
  <script src="//at.alicdn.com/t/font_388020_bnotn74dmcsrlik9.js" charset="utf-8"></script>
</body>

</html>
